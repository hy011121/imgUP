<style> body { text-align: center; font-family: Arial, sans-serif; } .container { display: flex; justify-content: center; align-items: center; height: 100vh; } .form-container { padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); } input[type="file"] { display: none; } /* coder:Sp123/Sp is here */ #chooseImageButton { display: inline-block; padding: 10px 20px; color: #fff; background-color: #3498db; cursor: pointer; border: none; border-radius: 9px; transition: background-color 0.3s, color 0.3s, transform 0.3s; } #chooseImageButton:hover { background-color: #2980b9; } #chooseImageButton:active { background-color: #2ecc71; transform: scale(0.95); } #selectedFileName { font-size: 16px; margin-top: 10px; color: #555; } #imageLink { margin-top: 20px; font-size: 18px; } input[type="text"] { border: none; background: none; font-size: 18px; font-weight: bold; width: 80%; text-align: center; outline: none; color: #000; } .button { display: inline-block; padding: 10px 20px; color: #fff; cursor: pointer; border-radius: 20px; margin-top: 10px; text-decoration: none; margin-right: 10px; } .button:hover { } .button:active { transform: scale(0.95); } </style> <div class="container"> <div class="form-container"> <!--design: Sp123--> <label id="chooseImageButton">Choose Image</label> <form enctype="multipart/form-data" id="uploadForm"> <input accept="image/*" id="fileInput" type="file" /> <p id="selectedFileName">No file chosen</p> <input type="submit" value="Upload" /> </form> <div id="imageLink"> <p id="uploadStatus"></p> <a class="button" href="#" id="ViewLink" style="display: none;">View Image</a> </div> </div> </div> <script> const fileInput = document.getElementById('fileInput'); const selectedFileName = document.getElementById('selectedFileName'); const uploadForm = document.getElementById('uploadForm'); const uploadStatus = document.getElementById('uploadStatus'); const ViewLink = document.getElementById('ViewLink'); fileInput.addEventListener('change', function () { selectedFileName.textContent = fileInput.files[0] ? fileInput.files[0].name : 'No file chosen'; }); uploadForm.addEventListener('submit', function (e) { e.preventDefault(); const file = fileInput.files[0]; if (file) { uploadImage(file); } }); async function uploadImage(file) { const apiKey = '8b09f1d9c5b37186059b8368ea1bacd9'; const formData = new FormData(); formData.append('image', file); try { const response = await fetch('https://api.imgbb.com/1/upload?key=' + apiKey, { method: 'POST', body: formData }); const data = await response.json(); if (data.data && data.data.url) { uploadStatus.textContent = 'Success Upload Image'; ViewLink.style.display = 'block'; ViewLink.href = data.data.url; } } catch (error) { console.error('Terjadi kesalahan:', error); uploadStatus.textContent = 'Failed to Upload Image'; ViewLink.style.display = 'none'; } } </script>
